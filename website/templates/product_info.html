{% extends 'base.html' %} {% block title %}Product Information{% endblock %} {%
block body %}
<div class="product-detail">
  <div class="image-container">
    <img src="{{ item.product_picture }}" alt="{{ item.product_name }}" />
  </div>
  <div class="product-desc">
    <h1>{{ item.product_name }}</h1>
    <h2><strong>Type:</strong> {{ item.product_type }}</h2>
    <p><strong>Description:</strong> {{ item.product_description }}</p>
  </div>
</div>
{% endblock %}
